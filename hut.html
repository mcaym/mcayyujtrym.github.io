	    	<p>

	        	</audio>
	       			
	       			<a id="audioControl">

		 <a id='sandover' href='sandover.html'>

	<script type="text/javascript">
		sandover.href += location.search;


		var yourAudio = document.getElementById('yourAudio'),
		    ctrl = document.getElementById('audioControl'),
		    playButton = document.getElementById('play'),
		    pauseButton = document.getElementById('pause');

		function toggleButton() {
		    if (playButton.style.display === 'none') {
		        playButton.style.display = 'block';
		        pauseButton.style.display = 'none';
		    } else {
		        playButton.style.display = 'none';
		        pauseButton.style.display = 'block';
		    }
		}

		ctrl.onclick = function () {

		    if (yourAudio.paused) {
		        yourAudio.play();
		    } else {
		        yourAudio.pause();
		    }
		    
		    toggleButton();

		  
		    return false;
		};

		var thisAudio = document.getElementById('thisAudio'),
		    ctrll = document.getElementById('audioControll'),
		    playButtonn = document.getElementById('play2'),
		    pauseeButton = document.getElementById('pause2');

		function toggleButton() {
		    if (playButtonn.style.display === 'none') {
		        playButtonn.style.display = 'block';
		        pauseeButton.style.display = 'none';
		    } else {
		        playButtonn.style.display = 'none';
		        pauseeButton.style.display = 'block';
		    }
		}

		ctrll.onclick = function () {

		    if (thisAudio.paused) {
		        thisAudio.play();
		    } else {
		        thisAudio.pause();
		    }
		    
		    toggleButton();

		    return false;
		};
	</script>
